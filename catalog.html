<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>Нёрдс: магазин</title>
  </head>
  <body>
    <header class="page-header">
      <nav class="page-navigation">
        <a class="logo" href="index.html">
          <img src="img/nerds-logo.svg" width="160" height="65" alt="Логотип студии «Нёрдс»">
        </a>
        <ul class="top-menu">
          <li><a href="#">Студия</a></li>
          <li><a href="#">Клиенты</a></li>
          <li><a href="catalog.html">Магазин</a></li>
          <li><a href="#">Контакты</a></li>
          <li class="cart"><a href="#">Корзина</a></li>
        </ul>
      </nav>
    </header>
    <main class="container">
      <h1 class="visually-hidden">Студия «Нёрдс»</h1>
      <h2>Магазин готовых шаблонов</h2>
      <aside class="filters">
        <form>
          <ul class="filters-list">
            <li class="filters-price">
              <h3>Стоимость</h3>
              <!--Здесь будет фильтр стоимости-->
            </li>
            <li class="filters-grid">
              <h3>Сетка</h3>
              <label><input name="grid" type="radio" value="adaptive" checked>Адаптивная</label>
              <label><input name="grid" type="radio" value="fixed">Фиксированная</label>
              <label><input name="grid" type="radio" value="responsive">Резиновая</label>
            </li>
            <li class="filters-features">
              <h3>Особенности</h3>
              <label><input name="features" type="checkbox" value="slider" checked>Слайдер</label>
              <label><input name="features" type="checkbox" value="advantages">Блок преимуществ</label>
              <label><input name="features" type="checkbox" value="news" checked>Новости</label>
              <label><input name="features" type="checkbox" value="gallery">Галерея</label>
              <label><input name="features" type="checkbox" value="cart">Корзина</label>
            </li>
          </ul>
          <input type="submit" name="apply" value="Показать">
        </form>
      </aside>

    </main>
    <footer class="page-footer">
      <div class="footer-social-buttons">
        <ul>
          <li><a class="social-button" href="#">Вконтакте</a></li>
          <li><a class="social-button" href="#">Фейсбук</a></li>
          <li><a class="social-button" href="#">Инстаграм</a></li>
        </ul>
      </div>
      <div class="footer-slogan">
        <b>Давайте дружить, это выгодно!</b>
        <p>Скидка 10% для друзей из социальных сетей.</p>
      </div>
    </footer>
  </body>
</html>
